<h2 mat-dialog-title>Location Details</h2>
<mat-dialog-content class="mat-typography">
  <div class="d-flex flex-row flex-wrap align-items-center">
    <div
      class="mat-card-avatar-location"
      [style.background-image]="'url(' + data.character.image + ')'"
    ></div>
    <div class="p-2 d-flex flex-column charater-column-size">
      <b class="title-column">Character Name</b>
      <span class="detail-column">{{ data.character.name }}</span>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap align-items-center">
    <div class="p-2 d-flex flex-column charater-column-size">
      <b class="title-column">Last Location</b>
      <span class="text-truncate detail-column" [matTooltip]="location?.name">{{
        location?.name
      }}</span>
    </div>
    <div class="p-2 d-flex flex-column charater-column-size">
      <b class="title-column">Type</b>
      <span class="text-truncate detail-column">{{ location?.type }}</span>
    </div>
    <div class="p-2 d-flex flex-column charater-column-size">
      <b class="title-column">Dimension</b>
      <span class="text-truncate detail-column">{{ location?.dimension }}</span>
    </div>
    <div class="p-2 d-flex flex-column charater-column-size">
      <b class="title-column"># Residents</b>
      <span class="text-truncate detail-column">{{
        location?.residents?.length
      }}</span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
